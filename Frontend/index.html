<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Activity Monitor</title>

    <!-- Link CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>GitHub Activity Monitor</h1>
            <p>Real-time tracking of repository events</p>
        </div>

        <div id="status" class="status disconnected">
            <div class="status-dot"></div>
            <span>Connecting...</span>
        </div>

        <div class="events-container">
            <ul id="events-list" class="events-list">
                <li class="loading">
                    <div class="spinner"></div>
                    <p>Loading events...</p>
                </li>
            </ul>
        </div>

        <div class="footer">
            <p>Updates every 15 seconds â€¢ Last updated: <span id="last-updated">Never</span></p>
        </div>
    </div>

    <!-- Link JS -->
    <script src="script.js"></script>
</body>
</html>
